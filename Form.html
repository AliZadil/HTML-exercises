<!DOCTYPE html>
<html lang="eng">
  <head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"
    />
    <title>HTML Lesson</title>
    <style>
      label {
        display: block;
      }
    </style>
  </head>

  <body>
    <form>
      <label for="email">Email:</label>
      <input id="email" type="email" placeholder="Email">
      <br>
      <label for="password">Password:</label>
      <input id="password" type="password" placeholder="Password">
      <br>
      <label for="name">Name:</label>
      <input id="name" type="text" placeholder="Name">
      <label for="surname">Surname:</label>
      <input id="surname" type="text" placeholder="Surname">
      <br>
      <label for="date_of_birth">Date of Birth:</label>
      <input id="date_of_birth" type="date">
      <br>
      <label for="phone_info">Telephone Number:</label>
      <input id="phone_info" type="number">
      <br>
      <label for="plan">Please select your Plan:</label>
      <select id="plan" name="plan">
        <option value="1">Free Plan</option>
        <option value="2">1 person 20$</option>
        <option value="3">2 people 35$</option>
        <option value="4">3 people 45$</option>
      </select>
      <br>
      <label for="pro_plan">Pro Plan:</label>
      <input type="checkbox" id="pro_plan">
      <br>
      <label for="creditcard">Credit Card Info:</label>
      <br>
      <input id="creditcard" type="number" minlength="16" maxlength="16">
      <br>
      <label for="cvc">CVC:</label>
      <br>
      <input id="cvc" type="number">
      <br>
      <label for="expration">Expration Date:</label>
      <input id="expration" type="date">
      <br>
      <label for="billing">Billing Address:</label>
      <textarea name="billing" id="billing" rows="5" cols="40"></textarea>
    </form>
  </body>
</html>
