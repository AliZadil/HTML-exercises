<!DOCTYPE html>
<html lang="eng">
  <head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"
    />
    <title>HTML Lesson</title>
    <style>
      label {
        display: block;
      }
    </style>
  </head>

  <body>
    <form>
      <label for="email">Email:</label>
      <input id="email" type="text" placeholder="Email">
      <br>
      <label for="password">Password:</label>
      <input id="password" type="password" placeholder="Password">
      <br>
      <label for="name">Name:</label>
      <input id="name" type="text" placeholder="Name">
      <label for="surname">Surname:</label>
      <input id="surname" type="text" placeholder="Surname">
      <br>
      <label for="date_of_birth">Date of Birth:</label>
      <input id="date_of_birth" type="date">
      <br>
      <label for="phone_info">Telephone Number:</label>
      <input id="phone_info" type="number">
      <br>
      <label for="free_plan">Free Plan</label>
      <input type="radio" id="free_plan" name="plan">
      <label for="family">Family Plan</label>
      <input type="radio" id="family" name="plan">
      <label for="pro_plan">Pro Plan</label>
      <input type="radio" id="pro_plan" name="plan">
      <br>
      <label for="creditcard">Credit Card Info:</label>
      <br>
      <input id="creditcard" type="number" minlength="16" maxlength="16">
      <br>
      <label for="cvc">CVC:</label>
      <br>
      <input id="cvc" type="number">
      <br>
      <label for="expration">Expration Date:</label>
      <input id="expration" type="date">
      <br>
      <input type="text" placeholder="Billing Address">
    </form>
  </body>
</html>
